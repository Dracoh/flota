<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditOficinaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditOficinaLabel_idOficina}" for="idOficina" />
                    <h:inputText id="idOficina" value="#{oficinaController.selected.idOficina}" title="#{bundle.EditOficinaTitle_idOficina}" required="true" requiredMessage="#{bundle.EditOficinaRequiredMessage_idOficina}"/>
                    <h:outputLabel value="#{bundle.EditOficinaLabel_dirección}" for="dirección" />
                    <h:inputText id="dirección" value="#{oficinaController.selected.dirección}" title="#{bundle.EditOficinaTitle_dirección}" required="true" requiredMessage="#{bundle.EditOficinaRequiredMessage_dirección}"/>
                    <h:outputLabel value="#{bundle.EditOficinaLabel_teléfono}" for="teléfono" />
                    <h:inputText id="teléfono" value="#{oficinaController.selected.teléfono}" title="#{bundle.EditOficinaTitle_teléfono}" required="true" requiredMessage="#{bundle.EditOficinaRequiredMessage_teléfono}"/>
                    <h:outputLabel value="#{bundle.EditOficinaLabel_ciudadIdCiudad}" for="ciudadIdCiudad" />
                    <h:selectOneMenu id="ciudadIdCiudad" value="#{oficinaController.selected.ciudadIdCiudad}" title="#{bundle.EditOficinaTitle_ciudadIdCiudad}" required="true" requiredMessage="#{bundle.EditOficinaRequiredMessage_ciudadIdCiudad}">
                        <f:selectItems value="#{ciudadController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{oficinaController.update}" value="#{bundle.EditOficinaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditOficinaViewLink}"/>
                <br />
                <h:commandLink action="#{oficinaController.prepareList}" value="#{bundle.EditOficinaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditOficinaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
