    <ui:composition template="/template.xhtml">

                <h:commandLink action="#{oficinaController.destroyAndView}" value="#{bundle.ViewOficinaDestroyLink}"/>

                <br />

                <h:commandLink action="#{oficinaController.prepareCreate}" value="#{bundle.ViewOficinaCreateLink}" />
