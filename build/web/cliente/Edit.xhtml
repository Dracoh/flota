<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditClienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditClienteLabel_dni}" for="dni" />
                    <h:inputText id="dni" value="#{clienteController.selected.dni}" title="#{bundle.EditClienteTitle_dni}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_dni}"/>
                    <h:outputLabel value="#{bundle.EditClienteLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{clienteController.selected.nombre}" title="#{bundle.EditClienteTitle_nombre}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditClienteLabel_dirección}" for="dirección" />
                    <h:inputText id="dirección" value="#{clienteController.selected.dirección}" title="#{bundle.EditClienteTitle_dirección}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_dirección}"/>
                    <h:outputLabel value="#{bundle.EditClienteLabel_teléfono}" for="teléfono" />
                    <h:inputText id="teléfono" value="#{clienteController.selected.teléfono}" title="#{bundle.EditClienteTitle_teléfono}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_teléfono}"/>
                    <h:outputLabel value="#{bundle.EditClienteLabel_notarjeta}" for="notarjeta" />
                    <h:inputText id="notarjeta" value="#{clienteController.selected.notarjeta}" title="#{bundle.EditClienteTitle_notarjeta}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_notarjeta}"/>
                </h:panelGrid>
                <h:commandLink action="#{clienteController.update}" value="#{bundle.EditClienteSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditClienteViewLink}"/>
                <br />
                <h:commandLink action="#{clienteController.prepareList}" value="#{bundle.EditClienteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditClienteIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
