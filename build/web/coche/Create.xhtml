<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCocheTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCocheLabel_matricula}" for="matricula" />
                    <h:inputText id="matricula" value="#{cocheController.selected.matricula}" title="#{bundle.CreateCocheTitle_matricula}" required="true" requiredMessage="#{bundle.CreateCocheRequiredMessage_matricula}"/>
                    <h:outputLabel value="#{bundle.CreateCocheLabel_marcaIdMarca}" for="marcaIdMarca" />
                    <h:inputText id="marcaIdMarca" value="#{cocheController.selected.marcaIdMarca}" title="#{bundle.CreateCocheTitle_marcaIdMarca}" required="true" requiredMessage="#{bundle.CreateCocheRequiredMessage_marcaIdMarca}"/>
                    <h:outputLabel value="#{bundle.CreateCocheLabel_oficinaIdOficina}" for="oficinaIdOficina" />
                    <h:inputText id="oficinaIdOficina" value="#{cocheController.selected.oficinaIdOficina}" title="#{bundle.CreateCocheTitle_oficinaIdOficina}" required="true" requiredMessage="#{bundle.CreateCocheRequiredMessage_oficinaIdOficina}"/>
                    <h:outputLabel value="#{bundle.CreateCocheLabel_modelo}" for="modelo" />
                    <h:inputText id="modelo" value="#{cocheController.selected.modelo}" title="#{bundle.CreateCocheTitle_modelo}" required="true" requiredMessage="#{bundle.CreateCocheRequiredMessage_modelo}"/>
                    <h:outputLabel value="#{bundle.CreateCocheLabel_plazas}" for="plazas" />
                    <h:inputText id="plazas" value="#{cocheController.selected.plazas}" title="#{bundle.CreateCocheTitle_plazas}" required="true" requiredMessage="#{bundle.CreateCocheRequiredMessage_plazas}"/>
                    <h:outputLabel value="#{bundle.CreateCocheLabel_nopuertas}" for="nopuertas" />
                    <h:inputText id="nopuertas" value="#{cocheController.selected.nopuertas}" title="#{bundle.CreateCocheTitle_nopuertas}" required="true" requiredMessage="#{bundle.CreateCocheRequiredMessage_nopuertas}"/>
                    <h:outputLabel value="#{bundle.CreateCocheLabel_capMaletero}" for="capMaletero" />
                    <h:inputText id="capMaletero" value="#{cocheController.selected.capMaletero}" title="#{bundle.CreateCocheTitle_capMaletero}" required="true" requiredMessage="#{bundle.CreateCocheRequiredMessage_capMaletero}"/>
                    <h:outputLabel value="#{bundle.CreateCocheLabel_edadmin}" for="edadmin" />
                    <h:inputText id="edadmin" value="#{cocheController.selected.edadmin}" title="#{bundle.CreateCocheTitle_edadmin}" required="true" requiredMessage="#{bundle.CreateCocheRequiredMessage_edadmin}"/>
                    <h:outputLabel value="#{bundle.CreateCocheLabel_grupoidGrupo}" for="grupoidGrupo" />
                    <h:selectOneMenu id="grupoidGrupo" value="#{cocheController.selected.grupoidGrupo}" title="#{bundle.CreateCocheTitle_grupoidGrupo}" required="true" requiredMessage="#{bundle.CreateCocheRequiredMessage_grupoidGrupo}">
                        <f:selectItems value="#{grupoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cocheController.create}" value="#{bundle.CreateCocheSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{cocheController.prepareList}" value="#{bundle.CreateCocheShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCocheIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
