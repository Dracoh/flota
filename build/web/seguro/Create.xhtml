<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSeguroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSeguroLabel_idseguro}" for="idseguro" />
                    <h:inputText id="idseguro" value="#{seguroController.selected.idseguro}" title="#{bundle.CreateSeguroTitle_idseguro}" required="true" requiredMessage="#{bundle.CreateSeguroRequiredMessage_idseguro}"/>
                    <h:outputLabel value="#{bundle.CreateSeguroLabel_seguro}" for="seguro" />
                    <h:inputText id="seguro" value="#{seguroController.selected.seguro}" title="#{bundle.CreateSeguroTitle_seguro}" required="true" requiredMessage="#{bundle.CreateSeguroRequiredMessage_seguro}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{seguroController.create}" value="#{bundle.CreateSeguroSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{seguroController.prepareList}" value="#{bundle.CreateSeguroShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSeguroIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
