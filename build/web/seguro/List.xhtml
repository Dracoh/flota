<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSeguroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSeguroEmpty}" rendered="#{seguroController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{seguroController.items.rowCount > 0}">
                    <h:outputText value="#{seguroController.pagination.pageFirstItem + 1}..#{seguroController.pagination.pageLastItem + 1}/#{seguroController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{seguroController.previous}" value="#{bundle.Previous} #{seguroController.pagination.pageSize}" rendered="#{seguroController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{seguroController.next}" value="#{bundle.Next} #{seguroController.pagination.pageSize}" rendered="#{seguroController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{seguroController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSeguroTitle_idseguro}"/>
                            </f:facet>
                            <h:outputText value="#{item.idseguro}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSeguroTitle_seguro}"/>
                            </f:facet>
                            <h:outputText value="#{item.seguro}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{seguroController.prepareView}" value="#{bundle.ListSeguroViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{seguroController.prepareEdit}" value="#{bundle.ListSeguroEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{seguroController.destroy}" value="#{bundle.ListSeguroDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{seguroController.prepareCreate}" value="#{bundle.ListSeguroCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSeguroIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
