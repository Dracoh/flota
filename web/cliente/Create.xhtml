<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateClienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateClienteLabel_dni}" for="dni" />
                    <h:inputText id="dni" value="#{clienteController.selected.dni}" title="#{bundle.CreateClienteTitle_dni}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_dni}"/>
                    <h:outputLabel value="#{bundle.CreateClienteLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{clienteController.selected.nombre}" title="#{bundle.CreateClienteTitle_nombre}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateClienteLabel_dirección}" for="dirección" />
                    <h:inputText id="dirección" value="#{clienteController.selected.dirección}" title="#{bundle.CreateClienteTitle_dirección}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_dirección}"/>
                    <h:outputLabel value="#{bundle.CreateClienteLabel_teléfono}" for="teléfono" />
                    <h:inputText id="teléfono" value="#{clienteController.selected.teléfono}" title="#{bundle.CreateClienteTitle_teléfono}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_teléfono}"/>
                    <h:outputLabel value="#{bundle.CreateClienteLabel_notarjeta}" for="notarjeta" />
                    <h:inputText id="notarjeta" value="#{clienteController.selected.notarjeta}" title="#{bundle.CreateClienteTitle_notarjeta}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_notarjeta}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clienteController.create}" value="#{bundle.CreateClienteSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{clienteController.prepareList}" value="#{bundle.CreateClienteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateClienteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
