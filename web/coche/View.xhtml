<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCocheTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCocheLabel_matricula}"/>
                    <h:outputText value="#{cocheController.selected.matricula}" title="#{bundle.ViewCocheTitle_matricula}"/>
                    <h:outputText value="#{bundle.ViewCocheLabel_marcaIdMarca}"/>
                    <h:outputText value="#{cocheController.selected.marcaIdMarca}" title="#{bundle.ViewCocheTitle_marcaIdMarca}"/>
                    <h:outputText value="#{bundle.ViewCocheLabel_oficinaIdOficina}"/>
                    <h:outputText value="#{cocheController.selected.oficinaIdOficina}" title="#{bundle.ViewCocheTitle_oficinaIdOficina}"/>
                    <h:outputText value="#{bundle.ViewCocheLabel_modelo}"/>
                    <h:outputText value="#{cocheController.selected.modelo}" title="#{bundle.ViewCocheTitle_modelo}"/>
                    <h:outputText value="#{bundle.ViewCocheLabel_plazas}"/>
                    <h:outputText value="#{cocheController.selected.plazas}" title="#{bundle.ViewCocheTitle_plazas}"/>
                    <h:outputText value="#{bundle.ViewCocheLabel_nopuertas}"/>
                    <h:outputText value="#{cocheController.selected.nopuertas}" title="#{bundle.ViewCocheTitle_nopuertas}"/>
                    <h:outputText value="#{bundle.ViewCocheLabel_capMaletero}"/>
                    <h:outputText value="#{cocheController.selected.capMaletero}" title="#{bundle.ViewCocheTitle_capMaletero}"/>
                    <h:outputText value="#{bundle.ViewCocheLabel_edadmin}"/>
                    <h:outputText value="#{cocheController.selected.edadmin}" title="#{bundle.ViewCocheTitle_edadmin}"/>
                    <h:outputText value="#{bundle.ViewCocheLabel_grupoidGrupo}"/>
                    <h:outputText value="#{cocheController.selected.grupoidGrupo}" title="#{bundle.ViewCocheTitle_grupoidGrupo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cocheController.destroyAndView}" value="#{bundle.ViewCocheDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCocheEditLink}"/>
                <br />
                <h:commandLink action="#{cocheController.prepareCreate}" value="#{bundle.ViewCocheCreateLink}" />
                <br />
                <h:commandLink action="#{cocheController.prepareList}" value="#{bundle.ViewCocheShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCocheIndexLink}"/>

            </h:form>
        </ui:define>
