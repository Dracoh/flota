<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCocheTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCocheEmpty}" rendered="#{cocheController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{cocheController.items.rowCount > 0}">
                    <h:outputText value="#{cocheController.pagination.pageFirstItem + 1}..#{cocheController.pagination.pageLastItem + 1}/#{cocheController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{cocheController.previous}" value="#{bundle.Previous} #{cocheController.pagination.pageSize}" rendered="#{cocheController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{cocheController.next}" value="#{bundle.Next} #{cocheController.pagination.pageSize}" rendered="#{cocheController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{cocheController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCocheTitle_matricula}"/>
                            </f:facet>
                            <h:outputText value="#{item.matricula}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCocheTitle_marcaIdMarca}"/>
                            </f:facet>
                            <h:outputText value="#{item.marcaIdMarca}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCocheTitle_oficinaIdOficina}"/>
                            </f:facet>
                            <h:outputText value="#{item.oficinaIdOficina}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCocheTitle_modelo}"/>
                            </f:facet>
                            <h:outputText value="#{item.modelo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCocheTitle_plazas}"/>
                            </f:facet>
                            <h:outputText value="#{item.plazas}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCocheTitle_nopuertas}"/>
                            </f:facet>
                            <h:outputText value="#{item.nopuertas}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCocheTitle_capMaletero}"/>
                            </f:facet>
                            <h:outputText value="#{item.capMaletero}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCocheTitle_edadmin}"/>
                            </f:facet>
                            <h:outputText value="#{item.edadmin}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCocheTitle_grupoidGrupo}"/>
                            </f:facet>
                            <h:outputText value="#{item.grupoidGrupo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{cocheController.prepareView}" value="#{bundle.ListCocheViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{cocheController.prepareEdit}" value="#{bundle.ListCocheEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{cocheController.destroy}" value="#{bundle.ListCocheDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{cocheController.prepareCreate}" value="#{bundle.ListCocheCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCocheIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
