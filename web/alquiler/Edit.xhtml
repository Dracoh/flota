<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAlquilerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAlquilerLabel_idAlquiler}" for="idAlquiler" />
                    <h:inputText id="idAlquiler" value="#{alquilerController.selected.idAlquiler}" title="#{bundle.EditAlquilerTitle_idAlquiler}" required="true" requiredMessage="#{bundle.EditAlquilerRequiredMessage_idAlquiler}"/>
                    <h:outputLabel value="#{bundle.EditAlquilerLabel_fechainicio}" for="fechainicio" />
                    <h:inputText id="fechainicio" value="#{alquilerController.selected.fechainicio}" title="#{bundle.EditAlquilerTitle_fechainicio}" required="true" requiredMessage="#{bundle.EditAlquilerRequiredMessage_fechainicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditAlquilerLabel_fechafinal}" for="fechafinal" />
                    <h:inputText id="fechafinal" value="#{alquilerController.selected.fechafinal}" title="#{bundle.EditAlquilerTitle_fechafinal}" required="true" requiredMessage="#{bundle.EditAlquilerRequiredMessage_fechafinal}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditAlquilerLabel_nodias}" for="nodias" />
                    <h:inputText id="nodias" value="#{alquilerController.selected.nodias}" title="#{bundle.EditAlquilerTitle_nodias}" required="true" requiredMessage="#{bundle.EditAlquilerRequiredMessage_nodias}"/>
                    <h:outputLabel value="#{bundle.EditAlquilerLabel_valor}" for="valor" />
                    <h:inputText id="valor" value="#{alquilerController.selected.valor}" title="#{bundle.EditAlquilerTitle_valor}" required="true" requiredMessage="#{bundle.EditAlquilerRequiredMessage_valor}"/>
                    <h:outputLabel value="#{bundle.EditAlquilerLabel_clienteDNI}" for="clienteDNI" />
                    <h:selectOneMenu id="clienteDNI" value="#{alquilerController.selected.clienteDNI}" title="#{bundle.EditAlquilerTitle_clienteDNI}" required="true" requiredMessage="#{bundle.EditAlquilerRequiredMessage_clienteDNI}">
                        <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditAlquilerLabel_seguroIdseguro}" for="seguroIdseguro" />
                    <h:selectOneMenu id="seguroIdseguro" value="#{alquilerController.selected.seguroIdseguro}" title="#{bundle.EditAlquilerTitle_seguroIdseguro}" required="true" requiredMessage="#{bundle.EditAlquilerRequiredMessage_seguroIdseguro}">
                        <f:selectItems value="#{seguroController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditAlquilerLabel_cocheMatricula}" for="cocheMatricula" />
                    <h:selectOneMenu id="cocheMatricula" value="#{alquilerController.selected.cocheMatricula}" title="#{bundle.EditAlquilerTitle_cocheMatricula}" required="true" requiredMessage="#{bundle.EditAlquilerRequiredMessage_cocheMatricula}">
                        <f:selectItems value="#{cocheController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{alquilerController.update}" value="#{bundle.EditAlquilerSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAlquilerViewLink}"/>
                <br />
                <h:commandLink action="#{alquilerController.prepareList}" value="#{bundle.EditAlquilerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAlquilerIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
