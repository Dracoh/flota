<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAlquilerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAlquilerLabel_idAlquiler}"/>
                    <h:outputText value="#{alquilerController.selected.idAlquiler}" title="#{bundle.ViewAlquilerTitle_idAlquiler}"/>
                    <h:outputText value="#{bundle.ViewAlquilerLabel_fechainicio}"/>
                    <h:outputText value="#{alquilerController.selected.fechainicio}" title="#{bundle.ViewAlquilerTitle_fechainicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAlquilerLabel_fechafinal}"/>
                    <h:outputText value="#{alquilerController.selected.fechafinal}" title="#{bundle.ViewAlquilerTitle_fechafinal}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAlquilerLabel_nodias}"/>
                    <h:outputText value="#{alquilerController.selected.nodias}" title="#{bundle.ViewAlquilerTitle_nodias}"/>
                    <h:outputText value="#{bundle.ViewAlquilerLabel_valor}"/>
                    <h:outputText value="#{alquilerController.selected.valor}" title="#{bundle.ViewAlquilerTitle_valor}"/>
                    <h:outputText value="#{bundle.ViewAlquilerLabel_clienteDNI}"/>
                    <h:outputText value="#{alquilerController.selected.clienteDNI}" title="#{bundle.ViewAlquilerTitle_clienteDNI}"/>
                    <h:outputText value="#{bundle.ViewAlquilerLabel_seguroIdseguro}"/>
                    <h:outputText value="#{alquilerController.selected.seguroIdseguro}" title="#{bundle.ViewAlquilerTitle_seguroIdseguro}"/>
                    <h:outputText value="#{bundle.ViewAlquilerLabel_cocheMatricula}"/>
                    <h:outputText value="#{alquilerController.selected.cocheMatricula}" title="#{bundle.ViewAlquilerTitle_cocheMatricula}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{alquilerController.destroyAndView}" value="#{bundle.ViewAlquilerDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAlquilerEditLink}"/>
                <br />
                <h:commandLink action="#{alquilerController.prepareCreate}" value="#{bundle.ViewAlquilerCreateLink}" />
                <br />
                <h:commandLink action="#{alquilerController.prepareList}" value="#{bundle.ViewAlquilerShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAlquilerIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
